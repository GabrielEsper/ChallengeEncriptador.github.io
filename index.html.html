<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">
        <div class="col-lg-8 col-sm-12">
            <img src="./imagenes/Logo (2).png" class="logo" alt="">
            <div>
                <textarea id="ingreseTexto" maxlength="100" class="input" placeholder="ingrese el texto aqui"></textarea>
            </div>
            <div class="botones">
                <p class="txtsobrebtn"><img src="./imagenes/Vector.png" alt=""> solo letras minusculas y sin acentos</p>
                <button id="encriptar" class="encriptar">Encriptar</button>
                <button id="desencriptar" class="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="col-lg-4 col-sm-12 blue">
            <div id="lateral" class="lateral">
                <img id="muneco"src="./imagenes/Muñeco.png" class="muneco" alt="">
                <p id="txtgrande"class="txtgrande grande">ningun mensaje fue encontrado</p>
                <p id="txtpequeno"class="txtpequeno">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="botonCopiar"class="botoncopiar oculto">copiar</button>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p>Proyecto creado por Gabriel Esper ®</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./javaScript.js"></script>
</body>
</html>
